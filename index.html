<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Árbol Corazón</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<svg id="scene" viewBox="0 0 500 650">

  <!-- GOTA -->
  <circle id="drop" cx="250" cy="80" r="10" fill="#ff4d6d"/>

  <!-- LINEA IMPACTO -->
  <line id="groundLine" x1="250" y1="450" x2="250" y2="450"
        stroke="#4a2e1f" stroke-width="4" stroke-linecap="round"/>

  <!-- ÁRBOL -->
  <g id="treeGroup">

    <path id="trunk"
      d="M250 450 C240 380 260 330 250 280 C240 240 260 200 250 160"
      stroke="#4a2e1f"
      stroke-width="8"
      fill="none"
      stroke-linecap="round"/>

    <g id="branches" stroke="#4a2e1f" stroke-width="4" fill="none">
      <path d="M250 300 C210 260 180 230 160 200"/>
      <path d="M250 300 C290 260 320 230 340 200"/>
      <path d="M250 240 C210 210 190 180 175 160"/>
      <path d="M250 240 C290 210 310 180 325 160"/>
    </g>

    <g id="leaves"></g>

  </g>

</svg>

<div class="counter" id="counter"></div>
<div class="message" id="message">Tu texto personalizado aquí</div>

</div>

<script src="script.js"></script>
</body>
</html>
