<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para el amor de mi vida</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- CORAZÓN INICIAL -->
<div id="startScreen">
    <div id="heartButton"></div>
</div>

<!-- CONTENIDO PRINCIPAL -->
<div class="container hidden">

    <div class="left">
        <h1>Para el amor de mi vida:</h1>

        <p>
            Si pudiera elegir un lugar seguro,<br>
            sería a tu lado.
        </p>

        <p>
            Cuanto más tiempo estoy contigo,<br>
            más te amo.
        </p>

        <p class="firma">— I Love You!</p>

        <div class="contador">
            Mi amor por ti comenzó hace...
            <div id="timer"></div>
        </div>
    </div>

    <div class="right">
        <div class="tree">
            <div class="trunk"></div>
            <div class="canopy" id="canopy"></div>
        </div>
    </div>

</div>

<audio id="music" src="musica.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
