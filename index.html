<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Animación Profesional</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>

<div class="container">

  <!-- SVG -->
  <svg id="treeSVG" viewBox="0 0 500 600">
    <g id="tree">
      <path id="trunk"
        d="M250 500 C240 450 260 400 250 350 C240 300 260 250 250 200"
        stroke="#4a2e1f"
        stroke-width="8"
        fill="none"
        stroke-linecap="round"/>

      <circle class="leaf" cx="200" cy="250" r="8" fill="#ff4d6d"/>
      <circle class="leaf" cx="230" cy="220" r="8" fill="#ff4d6d"/>
      <circle class="leaf" cx="270" cy="220" r="8" fill="#ff4d6d"/>
      <circle class="leaf" cx="300" cy="250" r="8" fill="#ff4d6d"/>
      <circle class="leaf" cx="250" cy="190" r="8" fill="#ff4d6d"/>
    </g>
  </svg>

  <div class="counter" id="counter">0 días</div>
  <div class="message" id="message">Tu texto personalizado aquí</div>

</div>

<script src="script.js"></script>
</body>
</html>
