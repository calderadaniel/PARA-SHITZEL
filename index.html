<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para mi todo Shitzel</title>

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fuente romántica -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #ffffff;
      color: #111;
      font-family: 'Dancing Script', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      padding: 20px;
      box-sizing: border-box;
    }

    /* DEDICATORIA */
    #dedicatoria {
      font-size: clamp(32px, 6vw, 52px);
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
    }

    /* TEXTO PRINCIPAL */
    #texto {
      max-width: 700px;
      font-size: clamp(20px, 4.5vw, 28px);
      text-align: center;
      white-space: pre-line;
      z-index: 2;
    }

    /* ÁRBOL */
    .tree {
      position: relative;
      width: 180px;
      height: 260px;
      margin: 40px 0;
      transform: scale(1);
    }

    .trunk {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 35px;
      height: 110px;
      background: #4b2e1e;
      transform: translateX(-50%);
      border-radius: 10px;
    }

    .heart {
      position: absolute;
      width: 18px;
      height: 18px;
      background: black;
      transform: rotate(45deg);
      animation: sway 3s ease-in-out infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background: black;
      border-radius: 50%;
    }

    .heart::before {
      top: -9px;
      left: 0;
    }

    .heart::after {
      left: -9px;
      top: 0;
    }

    @keyframes sway {
      0%,100% { transform: rotate(45deg) translateX(0); }
      50% { transform: rotate(45deg) translateX(6px); }
    }

    /* CORAZONES CAYENDO */
    .falling-heart {
      position: fixed;
      top: -20px;
      font-size: 18px;
      animation: fall linear infinite;
      color: black;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* BOTÓN */
    button {
      margin-top: 20px;
      padding: 10px 22px;
      font-family: inherit;
      font-size: 18px;
      background: black;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    iframe {
      display: none;
    }

    /* AJUSTES EXTRA PARA CELULAR */
    @media (max-width: 480px) {
      .tree {
        transform: scale(0.9);
      }
    }
  </style>
</head>
<body>

  <!-- DEDICATORIA -->
  <div id="dedicatoria">PARA MI TODO SHITZEL</div>

  <!-- TEXTO -->
  <div id="texto"></div>

  <!-- ÁRBOL -->
  <div class="tree">
    <div class="trunk"></div>

    <div class="heart" style="top:20px; left:30px;"></div>
    <div class="heart" style="top:10px; left:80px;"></div>
    <div class="heart" style="top:35px; left:120px;"></div>
    <div class="heart" style="top:65px; left:50px;"></div>
    <div class="heart" style="top:55px; left:95px;"></div>
  </div>

  <!-- MÚSICA -->
  <button onclick="playMusic()">▶ Reproducir música</button>

  <iframe
    id="music"
    src="https://www.youtube.com/embed/0ZqF8K0nZ0E?enablejsapi=1"
    allow="autoplay">
  </iframe>

  <script>
    // TEXTO CON ANIMACIÓN
    const texto = `Para la persona que me hizo recordar qué se siente el amor:

Si me dieran a elegir el lugar para estar el resto de mi vida,
sería abrazado a tu cuerpo,
viéndonos a los ojos,
por toda la eternidad.`;

    let i = 0;
    const contenedor = document.getElementById("texto");

    function escribir() {
      if (i < texto.length) {
        contenedor.innerHTML += texto.charAt(i);
        i++;
        setTimeout(escribir, 50);
      }
    }
    escribir();

    // CORAZONES CAYENDO
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "falling-heart";
      heart.innerHTML = "❤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 400);

    // MÚSICA
    function playMusic() {
      const iframe = document.getElementById("music");
      iframe.src += "&autoplay=1";
    }
  </script>

</body>
</html>
